<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />

    <title>Orologio Analogico JS</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- HEADER -->
    <header>
      <h1>Orologio Analogico JS</h1>

      <div class="wrapper">
        <div class="bar-seconds"></div>

          <div class="hand second"><i></i></div>

      </div>
    </main>
